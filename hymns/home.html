<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hymns Music</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<div class="container">
    <div class="navbar">
        <div class="logo">
            <img src="images/logo 1.png" alt="logo">

        </div>
        <a href="#" >Home</a>
        <a href="#" >podcast</a>
        <a href="#" >download app</a>
        <a href="#" >sign in</a>

    </div>

    
<div class="content">

<div class="recently">
    <h1>recently played</h1>
    
    <div class="recently-cont">

        <a onclick="playsong()" ondblclick="pausesong" class="song">
            <img src="images/1.jpg">
        </a>
        <a onclick="playsong()" ondblclick="pausesong" class="song">
            <img src="images/2.jpeg">
        </a>
        <a onclick="playsong()" ondblclick="pausesong" class="song">
            <img src="images/3.jpg">
        </a>
        <a onclick="playsong()" ondblclick="pausesong" class="song">
            <img src="images/4.jpeg">
        </a>
        <a onclick="playsong()" ondblclick="pausesong" class="song">
            <img src="images/5.jpeg">
        </a>

    </div>

</div>
 
</div>

 



</div>
<div class="player">
    <div class="audio-container" id="audio-container">
        <div class="audio-info">
            <h4 id="tittle">PRAKSHALANA</h4>
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
        </div>
        <audio src="MP3 MP4/Ninnu Nenu Viduvanayya.mp3" id="audio"></audio>
        <div class="image-container">
            <img src="images/5.jpeg" alt="music-cover" id="cover">
        </div>

        <br>
        <br>
    
        <div class="navigation">
                <button id="prev" class="action-btn action-btn-big">
                    <i class="fas fa-backward"></i>
                </button>
                <button id="play" class="action-btn action-btn-big">
                    <i class="fas fa-play"></i>
                </button>
                <button id="next" class="action-btn action-btn-big">
                    <i class="fas fa-forward"></i>
                </button>

        </div>
    </div>
</div>



    <script type="text/javascript" src="home.js"></script>
</body>
</html>
